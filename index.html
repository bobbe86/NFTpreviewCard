<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <div class="card container">

    <div>
      <img src="./images/image-equilibrium.jpg" alt="picture of crystal">
    </div>

    <div class="card-title">
      <h1>Equilibrium #3429</h1>
    </div>
    <div class="card-body container">
      <p>Our Equilibrium collection promotes<br>balance and calm.</p>
    </div>
    <div class="card-info container border-bottom">
      <div class="cyan">
        <img class="icon" src="./images/icon-ethereum.svg" alt="diamond icon">
        0.041 ETH
      </div>

      <div>
        <img class="icon" src="./images/icon-clock.svg" alt="clock icon">
        3 days left
      </div>

    </div>


    <div class="footer">
      <div>
        <img class="author" src="./images/image-avatar.png" alt="author headshot">
      </div>
      <div>
        Creation of <span>Jules Wyvern</span>
      </div>
    </div>
</body>

</html>
